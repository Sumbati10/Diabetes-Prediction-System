<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #003366; /* Dark blue text */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0056b3; /* Bright blue heading */
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            flex: 1;
            text-align: left;
            padding-right: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .form-container {
            flex: 2;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        label {
            flex: 1;
            margin-right: 10px;
            text-align: right;
            padding-right: 10px;
        }
        input[type="number"] {
            flex: 2;
            padding: 10px;
            border: 1px solid #0056b3;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0056b3; /* Bright blue button */
            color: white;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #003d80; /* Darker blue on hover */
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <h1>LINDA DIABETES PREDICTION TOOL</h1>
            <img src="{{ url_for('static', filename='diabetes.png') }}" alt="Diabetes Prediction">
        </div>
        <div class="form-container">
            <form action="/predict" method="post">
                <div class="input-group">
                    <label for="Pregnancies">Pregnancies</label>
                    <input type="number" name="Pregnancies" id="Pregnancies" required>
                </div>
                <div class="input-group">
                    <label for="Glucose">Glucose</label>
                    <input type="number" name="Glucose" id="Glucose" required>
                </div>
                <div class="input-group">
                    <label for="BloodPressure">Blood Pressure</label>
                    <input type="number" name="BloodPressure" id="BloodPressure" required>
                </div>
                <div class="input-group">
                    <label for="SkinThickness">Skin Thickness</label>
                    <input type="number" name="SkinThickness" id="SkinThickness" required>
                </div>
                <div class="input-group">
                    <label for="Insulin">Insulin</label>
                    <input type="number" name="Insulin" id="Insulin" required>
                </div>
                <div class="input-group">
                    <label for="BMI">BMI</label>
                    <input type="number" name="BMI" id="BMI" required>
                </div>
                <div class="input-group">
                    <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                    <input type="number" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" required>
                </div>
                <div class="input-group">
                    <label for="Age">Age</label>
                    <input type="number" name="Age" id="Age" required>
                </div>
                <input type="submit" value="Predict">
            </form>
            
            {% if prediction_text %}
                <div class="prediction">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </div>

</body>
</html>
