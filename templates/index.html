<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #003366; /* Dark blue text */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0056b3; /* Bright blue heading */
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0056b3;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0056b3; /* Bright blue button */
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #003d80; /* Darker blue on hover */
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <input type="number" name="Pregnancies" placeholder="Pregnancies" required>
            <input type="number" name="Glucose" placeholder="Glucose" required>
            <input type="number" name="BloodPressure" placeholder="Blood Pressure" required>
            <input type="number" name="SkinThickness" placeholder="Skin Thickness" required>
            <input type="number" name="Insulin" placeholder="Insulin" required>
            <input type="number" name="BMI" placeholder="BMI" required>
            <input type="number" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
            <input type="number" name="Age" placeholder="Age" required>
            <input type="submit" value="Predict">
        </form>
        
        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>
</html>
